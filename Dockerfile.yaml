apiVersion: apps/v1
kind: Deployment
metadata:
  name: train-ticket-deployment
  namespace: dev        # âœ… Add this line
  labels:
    app: train-ticket  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: train-ticket
  template:
    metadata:
      labels:
        app: train-ticket
    spec:
      containers:
      - name: train-ticket-container
        image: dummy:latest # GitHub Actions will override this
        ports:
        - containerPort: 8080
        
apiVersion: v1
kind: Namespace
metadata:
  name: dev
  
apiVersion: v1
kind: Service
metadata:
  name: train-ticket-service
  namespace: dev 
spec:
  type: LoadBalancer          # Exposes externally (AWS ELB)
  selector:
    app: train-ticket         # MUST match deployment labels
  ports:
    - port: 80                # Service Port (external)
      targetPort: 8080        # Pod containerPort
      protocol: TCP
